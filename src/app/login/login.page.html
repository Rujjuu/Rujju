<ion-content class="forms-validations-content ion-padding">
    <div >
        <img class="logo" src="../../assets/imgs/icon.png">

    </div>
    <form class="validations-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

        <div class="header-container">
            <div class="front">
                <div class="the-form" padding>

                    <ion-item class="input-item ">
                        <span slot="start">
                            <img src="assets/imgs/icn-avatar.svg" alt="">
                        </span>
                        <ion-input type="email" placeholder="EMAIL" text-left formControlName="email" [value]="email"
                            inputmode="email"></ion-input>
                    </ion-item>

                    <div class="error-container">
                        <ng-container *ngFor="let validation of validations.email">
                            <div class="error-message"
                                *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                <ion-icon name="information-circle-outline"></ion-icon>
                                <span>{{ validation.message }}</span>
                            </div>
                        </ng-container>
                    </div>
                    <ion-item class="input-item ">
                        <span slot="start">
                            <img src="assets/imgs/icn-padlock.svg" alt="">
                        </span>
                        <ion-input type="password" placeholder="PASSWORD" formControlName="password" [value]="password">
                        </ion-input>
                    </ion-item>
                    <div class="error-container">
                        <ng-container *ngFor="let validation of validations.password">
                            <div class="error-message"
                                *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                <ion-icon name="information-circle-outline"></ion-icon>
                                <span>{{ validation.message }}</span>
                            </div>
                        </ng-container>
                    </div>


                </div>
            </div>
            <!-- <div class="back">
                <img src="assets/imgs/loginupheader.svg" alt="">
            </div> -->
        </div>

        <div class="btns-holder" padding>
            <ion-button class="submit-btn" type="submit" shape="round" expand="block" [disabled]="!loginForm.valid">
                <span *ngIf="!isProcess">LOGIN</span>
                <ion-spinner *ngIf="isProcess"></ion-spinner>
                <span *ngIf="isProcess"> Processing </span>
            </ion-button>
            <!-- <ion-button expand="block" text-center id="login" (click)="signIn()">
      LOGIN
    </ion-button> -->
            <ion-button expand="block" text-center (click)="signUp()">
                SIGNUP
            </ion-button>
        </div>


        <!-- <div class="bottom-img-holder" padding-horizontal> 
            <img src="assets/imgs/login-bottom-img.svg" alt="">

        </div> -->
    </form>

</ion-content>
